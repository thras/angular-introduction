<div>

    <table class="table">
        <thead class="table-info">
            <tr>
                <td>#</td>
                <td>Firstname</td>
                <td>Lastname</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user1 of userData; index as i">
                <td>{{i+1}}</td>
                <td>{{user1.firstname }}</td>
                <td>{{user1.lastname }}</td>
                <td>{{user1.age }}</td>
            </tr>

        </tbody>
    </table>

</div>
